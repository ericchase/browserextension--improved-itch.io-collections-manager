<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options</title>
    <link rel="stylesheet" href="./options.css" />
    <script src="./options.module.js" type="module"></script>
  </head>
  <body>
    <div class="option" id="checkbox-option">
  <label>
  <input type="checkbox" />
  Example checkbox option.
</label>
</div>
    <div class="line-break"></div>
    <div class="option" id="text-option">
  <label>
      Example text option
      <input class="option-text" type="text" placeholder="Yippee!" />
    </label>
</div>
    <div class="line-break"></div>
    <div class="option" id="number-option">
  <label>
      Example number option
      <input class="option-number" type="text" placeholder="0" />
      seconds
    </label>
</div>
    <div class="line-break"></div>
    <button id="save-button" disabled>Save Changes</button>
    <span id="save-status"></span>
  </body>
</html>
